<div class="main-content">
<div class="container-fluid">
	<div class="row">
		<div class="col-md-4">
			<h3>Search Here</h3>
			<hr/>
		</div>
		<div class="col-md-8">
			<h3>Projects</h3>
			<hr/>
			<div class="all-projects">
			<div ng-repeat="(id,project) in projects">
				<a ng-click="showProject(id)" class="col-md-4">{{project.name}}</a><span class="col-md-4">[<a href="javascript:" ng-click="editProject(id)">Edit</a>]</span><span class="col-md-4">[<a href="" ng-click="deleteProject(id)">Delete</a>]</span>
			</div>
			</div>
		</div>
	</div>
</div>	
</div>
